<body>
    <header class="header">
        <h2>
            广州预约拍照

                <a href="./master.html">管理员</a>
            </li>
        </nav>
    </header>
    <main class="main">
        <h3>预约拍照表单 <span class="badge badge-danger">New</span></h3>
        <form class="">
            <div class="form-group">
                <label for="name">姓名</label>
                <input required type="text" class="form-control" id="name" onkeyup="value=value.replace(/^.{19,}/ , '')"
                    placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="style">拍摄主题</label>
                <select class="form-control" id="style">
                    <option>人像</option>
                    <option>宠物</option>
                    <option>夜晚</option>
                    <option>风景</option>
                    <option>婚纱</option>
                    <option>亲子</option>
                    <option>图像处理</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">电话</label>
                <!-- is-invalid -->
                <input type="number" maxlength="11" class="form-control " id="phone" aria-describedby="validationPhone"
                    required placeholder="请输入电话" onkeyup="value=value.replace(/^.{19,}/ , '')">
                <div id="validationPhone" class="invalid-feedback">
                    请输入正确的电话号码
                </div>
            </div>
            <div class="form-group">
                <label for="pleace">预约拍摄地址</label>
                <input type="text" class="form-control" id="pleace" onkeyup="value=value.replace(/^.{40,}/ , '')"
                    placeholder="请输入地址">
            </div>

            <div class="form-group">
                <label for="datetime">预约拍摄时间</label>
                <input type="text" onkeyup="value=value.replace(/^.{20,}/ , '')" class="form-control" id="datetime"
                    placeholder="请输入预约拍摄时间">
            </div>
            <div class="form-group">
                <label for="remark">留言备注</label>
                <textarea placeholder="限制50" class="form-control" onkeyup="value=value.replace(/^.{50,}/ , '')"
                    id="remark" rows="3"></textarea>
            </div>

            <button type="button" href="javascript:;" id="submit" class="btn btn-primary">立即预约</button>
        </form>
    </main>
    <footer class="footer">
        <p>
            联系我们：
        </p>
        <p>
            电话 : <a href="tel:19942195126" class="card-link">19942195126</a>
        </p>

        <p>
            邮箱: <a href="mailto:zlc2016@foxmail.com" class="card-link">zlc2016@foxmail.com</a>
        </p>
        <p>
            超高的性价比，拍摄无忧，图像后期处理能力强，包您满意
        </p>

    </footer>
    <script src="../js/jquery.slim.js"></script>
    <script src="../js/jq.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>


    <script>
        $('#submit').click(() => {
            var name = $('#name')[0].value;
            var phone = $('#phone')[0].value;
            var pleace = $('#pleace')[0].value;
            var datetime = $('#datetime')[0].value;
            var remark = $('#remark')[0].value;
            var style = $('#style')[0].value;

            $.ajax({
                type: 'post',
                url: "http://101.43.23.104/submitForm",
                data: {
                    name, phone, pleace, datetime, remark, style
                },
                dataType: "json",
                success: (res) => {
                    console.log(res)
                },
                error: (error) => {
                    console.log(error)

                }
            })


            console.log(
                pleace,
                datetime,
                remark,
                style,
                name,
                phone,
            )

        })


    </script>

</body>
